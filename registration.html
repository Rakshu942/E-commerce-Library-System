<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <div class="container">
        <h2><b>Register Yourself !</b></h2>
        <form>
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" required>
            
            <label for="age"><b>Age:</b></label>
            <input type="number" id="age" name="age" required>
            
            <label for="phno"><b>Phone Number:</b></label>
            <input type="text" id="phno" name="phno" required>
            
            <label for="email"><b>E-mail:</b></label>
            <input type="email" id="email" name="email" required>
            
            <label for="interest"><b>Interest:</b></label>
            <textarea id="interest" name="interest"></textarea>
            <button type="submit" class="btn">
                <a href="login.html" style="text-decoration: none; color: black;">Submit</a>
            </button>
        </form>
            
        </form>
    </div>
</body>
</html>
