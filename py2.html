<!DOCTYPE html>
<html lang="en">
<head>

    <title>Order Summary</title>
    <style>
        body {
            font-family: initial;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            background-color: #d1e0d6; /* Top background color */
        }
        .container {
            background-color: #fff;
            width: 500px;
            height: 550px;
            margin: 30px auto;
            padding: 10px;
            border-radius: 20px;

            top: 5px;

            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group {
            position: relative;
            top: 30px;
            left: 30px;
            display: flex;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .form-group label {
            flex: 1;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-field {
            position: relative;
            bottom: 10px;
            right: 80px;
            flex: 1;
            height: 55px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 10px;
        }
        h5
        {
            position: relative;
            bottom: 15px;
            text-align: center;
        }
        .back-icon {
            font-size: 20px;
            color: #333;
            text-decoration: none; /* Remove underline */
        }
        .back-icon:hover {
            color: #555; /* Slightly lighter color on hover */
        }
    </style>
</head>
