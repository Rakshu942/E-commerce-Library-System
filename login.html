<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url("abc.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff; /* Ensures text visibility on darker images */
        }

        .top-rectangle {
            width: 100%;
            height: 10mm;
            margin-top: 0px;
            
        }

        .container {
        
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            margin-top: 190px;
            
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
            width: 100px; /* Adjust label width */
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100px;
            padding: 10px;
            background-color: #fff;
            border: none;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            position: relative;
            bottom: -15px;
            left: 180px;
        }
        
        .btn:hover {
            transform: scale(1.1);
            background-color: grey;
        }
    </style>
</head>
<body>
    <!-- Top Rectangle -->
    <div class="top-rectangle"></div>

    <!-- Login Form Container -->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="login-id">Login ID:</label>
                <input type="text" id="login-id" name="login-id" placeholder="Enter your Login ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <button type="submit" class="btn">
                <a href="mainsection.html"  style="text-decoration: none; color: black;">Submit</a>
            </button>
        </form>
    </div>
</body>
</html>
